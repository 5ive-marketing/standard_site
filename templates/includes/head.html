{% load static wagtailimages_tags %}
{% image self.seo_image width-300 as seo_image %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41537547-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-41537547-1');
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>
    5ive Marketing | {{ page.title }}
  </title>
  <meta name="description" content="{% if self.search_description %}{{ self.search_description }}{% endif %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{% if self.seo_title %}{{ self.seo_title }} {% else %} {{page.title}} {% endif %}">
  <meta itemprop="description" content="  {% if self.search_description %}{{ self.search_description }}{% endif %} ">
  <meta itemprop="image" content="{% if self.seo_image %}https://www.5ivemarketing.com{{ seo_image.url }}{% endif %}">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content=" {{ self.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title"
    content=" {% if self.seo_title %}{{ self.seo_title }} {% else %} {{page.title}} {% endif %} ">
  <meta property="og:description" content=" {% if self.search_description %}{{ self.search_description }}{% endif %} ">
  <meta property="og:image"
    content="{% if self.seo_image %}https://www.5ivemarketing.com{{ seo_image.url }}{% endif %}">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title"
    content=" {% if self.seo_title %}{{ self.seo_title }} {% else %} {{page.title}} {% endif %} ">
  <meta name="twitter:description" content=" {% if self.search_description %}{{ self.search_description }}{% endif %} ">
  <meta name="twitter:image"
    content="{% if self.seo_image %}https://www.5ivemarketing.com{{ seo_image.url }}{% endif %}">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font Awesome Icons -->
  {% load wagtailfontawesome %} {% fontawesome_css %}

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.min.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
</head>

</html>
